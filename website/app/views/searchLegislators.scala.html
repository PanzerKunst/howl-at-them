@(usStates: List[UsState], isAdmin: Boolean)
@main("Search legislators", "search-legislators") {
<!--
    Header
-->
@navbar(isAdmin, "search-legislators")

} {
<!--
    Content
-->
<h1>Search legislators</h1>

<form role="form">
    <div>
        <div class="form-group">
            <label for="first-name">First name</label><!--
         --><input type="text" id="first-name" class="form-control" data-min-length="2" />

            <p class="field-error" data-check="min-length">Two characters minimun</p>
        </div>

        <div class="form-group">
            <label for="last-name">Last name</label><!--
         --><input type="text" id="last-name" class="form-control" data-min-length="2" />

            <p class="field-error" data-check="min-length">Two characters minimun</p>
        </div>

        <div class="form-group">
            <label for="us-state">State</label><!--
         --><select id="us-state" class="form-control">
                <option value=""></option>
                @for(usState <- usStates) {
                <option value="@usState.id">@usState.name</option>
                }
            </select>

            <p class="field-error" data-check="empty"></p>
        </div>

        <div class="submit-wrapper">
            <button type="submit" class="btn btn-primary" data-loading-text="Searching...">Search</button>
        </div>

        <a id="advanced-toggle">Advanced</a>
    </div>

    <div id="advanced-search-fields">
        <div class="form-group">
            <label>Leadership position</label>
            <article class="check-or-radio">
                <div><input type="checkbox" id="138" disabled /></div>
                <div><label>@db.LeadershipPositionDto.getOfId(138).get.name</label></div>
            </article>
            <article class="check-or-radio">
                <div><input type="checkbox" id="111" disabled /></div>
                <div><label>@db.LeadershipPositionDto.getOfId(111).get.name</label></div>
            </article>
            <article class="check-or-radio">
                <div><input type="checkbox" id="313" disabled /></div>
                <div><label>@db.LeadershipPositionDto.getOfId(313).get.name</label></div>
            </article>
            <article class="check-or-radio">
                <div><input type="checkbox" id="314" disabled /></div>
                <div><label>@db.LeadershipPositionDto.getOfId(314).get.name</label></div>
            </article>
        </div>

        <div class="form-group" id="committees-form-group">
            <label for="committee">Committee</label><!--
         --><select id="committee" class="form-control" disabled>
                <option value="">Please select a state first</option>
            </select>
        </div>

        <div class="form-group" id="priority-target-form-group">
            <article class="check-or-radio">
                <div><input type="checkbox" id="priority-target" /></div>
                <div><label>Priority target</label></div>
            </article>
        </div>
    </div>

    <p class="other-form-error">You must input at least one field to perform a search... sorry!</p>
</form>

<div id="table-wrapper"></div>

} {
<!--
    Javascript
-->
<script type="text/javascript">
    window.addEvent("domready", function () {
        new CBR.Controllers.SearchLegislators({
            el: "#content"
        }).run();
    });
</script>

}
