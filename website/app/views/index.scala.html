@(from: Option[String], emailAddress: Option[String])
@main("Howl at Them", "index") {
<!--
    Header
-->

} {
<!--
    Content
-->
<h1>Short text about Howl at Them</h1>

<a href="/join" class="btn btn-primary">Join</a>

<span>or</span><a id="log-in-link">Log in</a>

@if(from.isDefined) {
<form role="form">
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Thanks for joining the Wolf Pack!<br />
        Please log in:
    </div>
} else {
<form role="form" style="display: none">
}
    <p id="auth-failed">Wrong credentials :( Please try again!</p>

    <div class="form-group">
        <label for="email" class="mdnz-polyfill placeholder">E-mail address</label><!--
     --><input type="text" id="email" placeholder="E-mail address" class="form-control"
        @if(emailAddress.isDefined) {
            value="@emailAddress.get"
        }
        />

        <p class="field-error" data-check="empty"></p>
    </div>

    <div class="form-group">
        <label for="password" class="mdnz-polyfill placeholder">Password</label><!--
     --><input type="password" id="password" placeholder="Password" class="form-control" />

        <p class="field-error" data-check="empty"></p>
    </div>

    <div class="submit-wrapper">
        <button type="submit" class="btn btn-primary" data-loading-text="Logging in...">Log in</button>
    </div>
</form>

} {
<!--
    Javascript
-->
<script type="text/javascript">
    window.addEvent("domready", function () {
        new CBR.Controllers.Index({
            el: "#content"
        }).run();
    });
</script>
}
