@(title: String, page: String)(header: Html)(content: Html)(javascript: Html)

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@title</title>
    <meta name="description" content="">
    @if(page == "state-legislators") {
    <meta name="viewport" content="width=856">
    } else {@if(page == "find-your-legislator") {
    <meta name="viewport" content="width=476, user-scalable=no">
    } else {
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    }}

    <!-- Favicon
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="@routes.Assets.at("main-v1.css")">
</head>

<body id="@page">
    <div id="container">
        <header>
            @header
        </header>

        <div id="content" role="main" @if(page == "state-legislators" || page == "find-your-legislator") { class="legislator-listing" }>
            @content
        </div>

        <footer>
            <a href="http://www.wolf-pac.com/the_plan" target="_blank">The plan</a>
            <a href="http://www.wolf-pac.com/petition" target="_blank">Petition</a>
            <a href="http://www.wolf-pac.com/award" target="_blank">Recruit</a>
            <a href="http://www.wolf-pac.com/flyer" target="_blank">Flyer</a>
            <a href="http://www.wolf-pac.com/volunteer" target="_blank">Volunteer</a>
            <a href="http://www.wolf-pac.com/wolf_pac_membership_recurring_payment" target="_blank">Contribute</a>
        </footer>
    </div>

    <!-- JavaScript CDN libs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>jQuery.noConflict();</script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/mootools/1.5.1/mootools-core-full-compat.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mootools-more/1.5.1/mootools-more-full-compat.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react-with-addons.js"></script>  <!-- TODO: add ".min" when switching to production -->

    <!-- Project JavaScripts -->
    <script src="@routes.Assets.at("main.js")"></script>

    <!-- FastClick init -->
    <script>
        window.addEventListener('load', function() {
            FastClick.attach(document.body);
        }, false);
    </script>

    @javascript

        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            s.parentNode.insertBefore(g,s)}(document,'script'));
    </script> -->

    </body>
</html>
